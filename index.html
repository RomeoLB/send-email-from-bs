<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
</head>
<body>
    <h1>Send an Email</h1>
    <form action="http://localhost:8000/send-email" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <label for="recipientEmail">Recipient's Email:</label><br>
        <input type="email" id="recipientEmail" name="recipientEmail" required><br><br>
        
        <button id="sendButton" type="submit" style="font-size: 2em;">Send Email</button>
    </form>
</body>
<script>
    document.getElementById('sendButton').addEventListener('click', function(event) {
        // Prevent the default behavior of showing the virtual keyboard
        event.preventDefault();
        console.log('button clicked')
        document.querySelector('form').submit();
    });
</script>
</html>
